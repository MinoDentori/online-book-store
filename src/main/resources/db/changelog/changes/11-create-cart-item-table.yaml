databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: mykhailo.dymusha
      changes:
        - createTable:
            tableName: cart-item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: shopping_cart(id)
                    foreignKeyName: fk_cart_item_shopping_cart_id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: book(id)
                    foreignKeyName: fk_cart_item_book_id
              - column:
                  name: quantity
                  type: bigint
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
